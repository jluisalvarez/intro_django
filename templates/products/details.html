{% extends "base.html" %}

{% block title %}
<title>Details {{product.name}}</title>
{% endblock %}

{% block content %} 
<h1>Product Details</h1>

<h2>{{product.name}}</h2>
<img src="{{product.image.url}}" alt="{{product.name}}" />
<div>
    <p>{{product.name}}</p>
    <p>Created: {{product.created}}</p>
    <p>Last modify: {{product.modified}}</p>
</div>


{% endblock%}
